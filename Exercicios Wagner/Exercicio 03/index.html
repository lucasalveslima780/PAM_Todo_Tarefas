<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Soma de Array</title>
</head>
<body>

  <h2 id="resultado"></h2>

  <script>
    const numeros = [5, 10, 3, 7];

    const somar = (array) => array.reduce((total, numero) => total + numero, 0);

    const resultado = somar(numeros);

    document.getElementById("resultado").innerText = "A soma dos números é: " + resultado;
  </script>

</body>
</html>
